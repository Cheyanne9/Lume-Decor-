<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login — Lumé Décor</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Center vertically */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .auth-card {
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeUp 0.9s ease both;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-top: 1rem;
    }
    input {
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.1);
      font-size: 1rem;
      width: 100%;
    }
    input:focus {
      outline: none;
      border: 1px solid var(--accent);
      box-shadow: 0 0 10px rgba(183,110,121,0.3);
    }
    .auth-link {
      margin-top: 0.8rem;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
    .error {
      color: crimson;
      font-size: 0.9rem;
    }
    /* Welcome message card */
    #welcomeCard {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      text-align: center;
      animation: fadeUp 0.8s ease both;
    }
  </style>
</head>
<body>
  <div class="auth-card glass-card" id="loginCard">
    <h1 class="glow">Welcome Back</h1>
    <p class="muted">Log in to explore Lumé Décor</p>
    <form id="loginForm" novalidate>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <p id="loginError" class="error"></p>
      <button type="submit" class="btn glow-btn">Login</button>
    </form>
    <p>Don't have an account?<br>
      <a href="register.html" class="auth-link">Register here</a>
    </p>
  </div>

  <!-- Hidden Welcome Card (appears after login) -->
  <div id="welcomeCard" class="auth-card glass-card">
    <h1 class="glow">Welcome, <span id="welcomeName">User</span>!</h1>
    <p class="muted">You’re all set to explore Lumé Décor.</p>
    <button id="goHomeBtn" class="btn glow-btn">Go to Homepage</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
